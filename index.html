<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="allContent">
        <div class="signUpScreen">
            <h1>Sign Up</h1>
           <form class="signup-form">
               <label for="signup-name">Name</label>
               <input type="text" id="signup-name">
               
               <label for="signup-email">Email</label>
               <input type="text" id="signup-email">
               
               <label for="signup-password">Password</label>
               <input type="password" id="signup-password">
         
               <input type="submit" value="Sign Up!">
           </form>
           <button class="loginButton">Login</button>
         </div>
    </div>
    <div class="loginScreen hidden">
        <h1>Login</h1>
        <form class="login-form">
            <label for="login-email">Email</label>
            <input type="text" id="login-email">
            
            <label for="login-password">Password</label>
            <input type="password" id="login-password">
      
            <input type="submit" value="Log In!">
          </form>
          <button class="signUpButton">SignUp</button>
    </div>
    <script async defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js "></script>
    <script async defer src="./main.js"></script>    
</body>
</html>
