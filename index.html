<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav class="nav-links hidden"> 
    <span id="home-link" class="nav-link">Home</span>
    <span id="profile-link" class="nav-link">My profile</span>
    <span id="logout-link" class="nav-link">Logout</span>
    
    </nav>
    <div class="allContent">
        
        <div class="signUpScreen">
            <h1>Plan a trip </h1>

           <form class="signup-form">
               <label for="signup-name">Name</label>
               <input type="text" id="signup-name">
               
               <label for="signup-email">Email</label>
               <input type="text" id="signup-email">
               
               <label for="signup-password">Password</label>
               <input type="password" id="signup-password">
         
               <input type="submit" value="Sign Up!" id="signUp">
           </form>
           <button class="loginButton">Login</button>
         </div>
    </div>
    
    <div class="loginScreen hidden">
        <form class="login-form">
            <label for="login-email">Email</label>
            <input type="text" id="login-email">
            
            <label for="login-password">Password</label>
            <input type="password" id="login-password">
      
            <input type="submit" value="Log In!" id="login">
          </form>
          <button class="signUpButton">SignUp</button>
    </div>


    <div class="profileScreen hidden">
        <div class="nav">
            <h1 class="userName">Welcome username</h1>
        </div>
        <div class="searchContainer">
            <form class="search-form">
                <input type="text" id="city-search" placeholder="Where are you going?">
                <input type="submit" value="Search" id="search">
              </form>
    </div>
    
    <div class = "showCityName hidden">
        <h2 class="show-city-name"></h2>
        <div class="searchOptions">
            <button class="saveSearch">Save</button>
            <button class="deleteSearch hidden">Delete</button>
        </div>
    </div>
    <div class="searchResults hidden"></div>
    <div class="citiesContainer"></div>    
    </div>


    <script async defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js "></script>
    <script async defer src="./main.js"></script>    
</body>
</html>
